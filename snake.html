<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction - Snake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Evita scrolling */
    }

    h1 { font-size: 2rem; text-transform: uppercase; margin-bottom: 5px; }

    #game-container {
      width: 300px; height: 300px;
      background: #111;
      border: 4px solid white;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    canvas { background: black; }

    .info { font-size: 1rem; margin: 5px 0; }

    /* Pulsanti di controllo */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .control-row { display: flex; justify-content: center; }

    .btn {
      background: black;
      color: white;
      border: 2px solid white;
      padding: 15px;
      font-size: 1rem;
      margin: 3px;
      width: 50px; height: 50px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 8px;
    }

    .btn:hover { background: white; color: black; }

    #restart-btn { margin-top: 5px; }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Barra superiore -->
<div class="top-bar">
  <a href="zix.html" class="icon">‚ãÆ‚ãÆ‚ãÆ</a>
  <span class="game-title">Snake</span>
</div>

<style>
  .top-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: rgba(20, 20, 20, 0.9);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    border-bottom: 2px solid white;
  }

  .icon {
    font-size: 1.5rem;
    color: white;
    text-decoration: none;
    cursor: pointer;
    padding: 10px;
    transition: 0.3s;
  }

  .icon:hover {
    color: gray;
  }

  .game-title {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
  }
</style>
  <p class="info">Punteggio: <span id="score">0</span></p>

  <div id="game-container">
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Controlli -->
  <div class="controls">
    <div class="control-row">
      <button class="btn" onclick="changeDirection(0, -1)">‚¨ÜÔ∏è</button>
    </div>
    <div class="control-row">
      <button class="btn" onclick="changeDirection(-1, 0)">‚¨ÖÔ∏è</button>
      <button class="btn" onclick="changeDirection(1, 0)">‚û°Ô∏è</button>
    </div>
    <div class="control-row">
      <button class="btn" onclick="changeDirection(0, 1)">‚¨áÔ∏è</button>
    </div>
  </div>

  <button id="restart-btn" class="btn hidden" onclick="restartGame()">üîÑ Ricomincia</button>


  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 15;
    let snake = [{ x: 5, y: 5 }];
    let direction = { x: 1, y: 0 };
    let food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
    let score = 0;
    let gameOver = false;

    function drawBlock(x, y, color = "white") {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      ctx.strokeStyle = "black";
      ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Disegna il cibo
      drawBlock(food.x, food.y, "red");

      // Disegna il serpente
      snake.forEach((segment, index) => drawBlock(segment.x, segment.y, index === 0 ? "white" : "gray"));
    }

    function updateGame() {
      if (gameOver) return;

      let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Controllo collisione con pareti
      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
        endGame();
        return;
      }

      // Controllo collisione con s√© stesso
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      // Aggiunge la nuova testa
      snake.unshift(head);

      // Controllo se ha mangiato il cibo
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById("score").innerText = score;
        food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
      } else {
        snake.pop();
      }

      drawGame();
    }

    function changeDirection(x, y) {
      if ((x !== -direction.x || y !== -direction.y) && !gameOver) {
        direction = { x, y };
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("restart-btn").classList.remove("hidden");
    }

    function restartGame() {
      snake = [{ x: 5, y: 5 }];
      direction = { x: 1, y: 0 };
      food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
      score = 0;
      document.getElementById("score").innerText = score;
      gameOver = false;
      document.getElementById("restart-btn").classList.add("hidden");
      drawGame();
    }

    setInterval(updateGame, 150);
  </script>

</body>
</html>
